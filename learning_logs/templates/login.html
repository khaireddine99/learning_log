{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
  <h1>log into your account.</h1>
{% endblock header %}

{% block content %}
  <form class="form" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btnprimary">login</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">  
  </form>

{% endblock content %}
