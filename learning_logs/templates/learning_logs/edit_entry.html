{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit entry</h2>
{% endblock header %}

{% block content %}
  <p>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
  </p>
  <p>edit entry: </p>
  <form class="form" action="{% url 'learning_logs:edit_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btnprimary">save</button>
    {% endbuttons %}
  </form>
{% endblock content %}
